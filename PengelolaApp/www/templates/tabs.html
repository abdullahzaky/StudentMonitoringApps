<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"> 
    </ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Mahasiswa" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/mahasiswa">
    <ion-nav-view name="tab-mahasiswa"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Matakuliah" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/matakuliah">
    <ion-nav-view name="tab-matakuliah"></ion-nav-view>
  </ion-tab>
</ion-tabs>
